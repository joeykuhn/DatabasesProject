<html>
   <body>
         
	   <form action = "{{ url_for(url) }}" method = "POST">
           <h3>Insert Information</h3>

	   {% for key, value in content.items() %}
	        {% if key != 'a_date' %}    
	   	    {{ value }}<br>
		    <input type="text" name = {{ key }} /><br>
	        {% else %}
		    {{ value }}<br>
		    <input type="date" name = {{ key }} /><br>
		{% endif %}
		    
           {% endfor %}

	   <input type = "submit" value = "submit" /><br>
         </form>

   </body>
</html>
