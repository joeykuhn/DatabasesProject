<!doctype html> 

<html>
  <body>
    <table border=2>
      <thead>
        <tr>
          {% for col in names %}
            <th>{{ col }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tr>
        {% for i in row %}
          <td>{{ i }}</td>
            {% endfor %}
      </tr>
    </table>
    <form action="{{ url_for('delete', itype=tname, ident=row[0]) }}" method="post">
	    <input type="submit" value="Delete" />
    </form>
  <body>
</html>
