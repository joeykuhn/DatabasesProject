<!doctype html>
<html>
   <body>
   
      <table border = 1>
         <thead>
            <td>Arrival Date</td>
	    <td>Name</td>
            <td>Part ID</td>
            <td>Serial Number</td>
	    <td>Price</td>
         </thead>
         
         {% for row in rows %}
            <tr>
               <td>{{row["a_date"]}}</td>
               <td>{{row["name"]}}</td>
               <td> {{ row["part_id"]}}</td>
               <td>{{row['serial']}}</td>
	       <td>{{ row['price'] }}</td>	       
            </tr>
         {% endfor %}
      </table>
      
      <a href = "/">Go back to home page</a>
      
   </body>
</html>
